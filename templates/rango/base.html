<!DOCTYPE html>
{% load staticfiles %}
{% load rango_template_tags %}
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>
            {% block title_block %}
            {% endblock %} | Rango
        </title>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/skeleton.css' %}">    
    </head>
    <body>
        <!--<div class="u-pull-left">
            {% block sidebar_block %}
                {% get_category_list %}
            {% endblock %}
        </div>-->

        <div>
        <!-- Page specific content goes here -->
        {% block body_block %}
        {% endblock %}
        </div>
        <br />
        <hr />
        <div class="container">
            <div class="row">
                {% if user.is_authenticated %}
                <div class="two columns">
                    <a href="{% url 'rango:logout' %}">Logout | Rango</a>
                </div>
                <div class="two columns">
                    <a href="{% url 'rango:login_check' %}">testing</a>
                </div>
                {% else %}  
                <div class='two columns'>
                    <a href="{% url 'rango:login' %}">Login | Rango</a>
                </div> 
                <div class="two columns">
                    <a href="{% url 'rango:register' %}">Register | Rango</a>
                </div>
                {% endif %}
                <div class='two columns'>
                    <a href="{% url 'rango:index' %}">Home | Rango</a>
                </div> 
                <div class='two columns'>
                    <a href="{% url 'rango:add_category' %}">Add Category</a>
                </div> 
                <div class='two columns'>
                    <a href="{% url 'rango:about' %}">About | Rango</a>
                </div>  
            </div>
        </div>
    </body>
</html>
