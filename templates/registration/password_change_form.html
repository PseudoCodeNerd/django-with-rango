{% extends 'rango/base.html' %}

{% block title_block %}
    Change Password 
{% endblock %} 

{% block body_block %}
    <h2>Password Change</h2>
    <hr />
    <center><h4><u>Rango says "Change your existing password here !"</u></h4></center>
    <form method="POST" action=".">
        <div class="row">
            {% csrf_token %}
            <div class="six columns">
                {{ form.as_p }}
            </div>
        </div>
        <center>
            <input class="button-primary" type="submit" value="Change Password">
        </center>
    </form>
{% endblock %}
